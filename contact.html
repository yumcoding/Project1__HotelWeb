<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the most beautiful hotel in Berlin"
    />
    <meta
      name="keywords"
      content="hotel,berlin hotel,Germany hotel,Deutschland hotel"
    />
    <script
      src="https://kit.fontawesome.com/a3b2912982.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>Hotel | Welcome</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1><a class="logo" href="index.html">Hotel</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact" class="bg__light">
      <div class="container">
        <form id="contact__form">
          <h2 class="heading big__heading">
            <span class="primary__text">Contact</span> Us
          </h2>
          <p>Please fill out the form below to contact us</p>
          <div class="form__group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form__group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form__group">
            <label for="message">Message</label>
            <textarea name="email" id="email"> </textarea>
          </div>
          <button type="submit" class="btn btn__dark">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact__info" class="bg__dark">
      <div class="contact__infoBox">
        <i class="fas fa-hotel fa-3x"></i>
        <h3 class="heading small__heading">
          Location
        </h3>
        <p>
          Grossbeerenstr.25 Berlin
        </p>
      </div>
      <div class="contact__infoBox">
        <i class="fas fa-phone fa-3x"></i>
        <h3 class="heading small__heading">
          Phone
        </h3>
        <p>
          +49 555-5555
        </p>
      </div>
      <div class="contact__infoBox">
        <i class="fas fa-envelope fa-3x"></i>
        <h3 class="heading small__heading">
          Email
        </h3>
        <p>
          hotelfront@hotel.co
        </p>
      </div>
    </section>

    <footer id="footer">
      <span>Hotel &copy; 2020, All RIghts Reserved</span>
    </footer>
  </body>
</html>
